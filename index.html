<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCarRacing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section id="overplay">
            <div id="card">
                <p>Press Keys-->Left-Right</p>
                <p>High Scored: <span id="card-score1">0</span></p>
                <p>You Scored: <span id="card-score">0</span></p>
                <button onclick="restartGame()">Restart</button>
            </div>
        </section>
        <canvas id="canvas" height="400" width="400" style="border: 5px solid rgb(49, 204, 224)">
             <img id="scream1" src="road.png" alt="The scream1">
             <img id="scream2" src="race.png" alt="The scream2">
             <img id="scream3" src="blue.png" alt="The scream3">
             <img id="scream" src="obs1.png" alt="The Scream">  
        </canvas>  
        <div class="btn">
            <button class="left"> << Left</button>
            <button class="right">Right >> </button>
        <div>
    </div>
</body>
<script src="main.js"></script>
</html>
